spring.datasource.url= jdbc:postgresql://localhost:5432/bancoTeste
spring.datasource.username=postgres
spring.datasource.password=root

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Essa configuração no modo false desabilita o jackson que está no fim do ciclo de chamar a minha jpa para trazer os pedidos associados ao cliente 

